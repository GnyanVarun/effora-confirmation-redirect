<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effora Redirect</title>
    <script>
  const query = window.location.search || '';
  const fragment = window.location.hash || '';

  if (fragment.includes('reset-password')) {
    // Password reset deep link
    const deepLink = 'effora://reset-password' + query;
    window.location.href = deepLink;
  } else {
    // Default login confirmation deep link
    const deepLink = 'effora://login';
    window.location.href = deepLink;
  }
</script>
  </head>
  <body>
    <p>Email verified. Redirecting to the Effora app...</p>
  </body>
</html>
