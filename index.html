<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Effora Redirect</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const fragment = window.location.hash;

      if (fragment.includes("reset-password") && code) {
        // âœ… Properly forward the access code
        const deepLink = `effora://reset-password?access_token=${code}`;
        window.location.href = deepLink;
      } else {
        // Default login flow
        window.location.href = "effora://login";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to the Effora app...</p>
  </body>
</html>
